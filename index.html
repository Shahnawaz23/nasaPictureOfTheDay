<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="current-image-container">
        <!-- Image and details will be displayed here -->
    </section>

    <h1>Search for a Picture of the Day</h1>
    <form id="search-form">
        <label for="search-input" id="input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search History</h2>
    <ul id="search-history">
        <!-- Past searches will be displayed here -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
